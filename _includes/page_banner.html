<!-- TK add another container to hold background image -->


{% if page.header_image %}
<header class="banner image" style="background-image:url(/images/headers/{{ page.header_image }})">
{% else %}
<header class="banner">
{% endif %}

  <div class="banner-box">
    <div class="text">
          <h1>
            {{ page.title }}
          </h1>
      {% if page.tagline %}
        <div class="tagline">{{page.tagline}}</div>
      {% endif %}    
    </div>    
  </div>


</header>
